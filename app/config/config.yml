
# Full doc, @see: http://symfony.com/doc/2.7/reference/configuration/framework.html

framework:
    #esi:             ~
    translator:      { fallback: fr }
    secret:          %secret_symfony_secret%
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      true
    templating:
        engines: ['twig']
        assets_version: v154
    default_locale:  fr
    session:		 ~

# Twig Configuration
twig:
    debug:            true
    strict_variables: %kernel.debug%

services:
   twig.extension.text:
       class: Twig_Extensions_Extension_Text
       tags:
           - { name: twig.extension }
   twig.extension.debug:
       class: Twig_Extensions_Extension_Debug
       tags:
           - { name: twig.extension }
   twig.extension.intl:
       class: Twig_Extensions_Extension_Intl
       tags:
           - { name: twig.extension }

# Assetic Configuration
assetic:
    filters:
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor.jar
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor.jar
#    orm:
#        auto_generate_proxy_classes: %kernel.debug%
#        auto_mapping: true

propel:
    path:       "%kernel.root_dir%/../vendor/propel/propel1"
    phing_path: "%kernel.root_dir%/../vendor/pear-phing"

jms_security_extra:
    # Whether you want to secure all services (true), or only secure specific
    # services (false); see also below
    secure_all_services: false

    # Enabling this setting will add an additional special attribute "IS_IDDQD".
    # Anybody with this attribute will effectively bypass all security checks.
    enable_iddqd_attribute: false

    # Enables expression language
    expressions: true

#    # Allows you to disable some, or all built-in voters
#    voters:
#        disable_authenticated: true
#        disable_role:          true
#        disable_acl:           true

    # Allows you to specify access control rules for specific methods, such
    # as controller actions
    method_access_control: { }

jms_serializer:
    handlers:
        object_based: false
        datetime:
            format: Y-m-dTH:i:s
            default_timezone: UTC
        array_collection: true
        form_error: true
        constraint_violation: true

    property_naming:
        separator:  _
        lower_case: true

    metadata:
        cache: file
        debug: %kernel.debug%
        file_cache:
            dir: %kernel.cache_dir%/serializer
        auto_detection: true
        
sensio_framework_extra:
    router:  { annotations: true }
    request: { converters: true }
    view:    { annotations: true }
    cache:   { annotations: true }

knp_menu:
    twig: true
    
#admingenerator_generator:
#    base_admin_template: AdmingeneratorGeneratorBundle::base_admin_assetic_less.html.twig
#    use_doctrine_orm: false
#    use_doctrine_odm: false
#    use_propel: true

fos_js_routing:
    routes_to_expose: [ BNSAppTeamBundle_admin_add_user, BNSAppTeamBundle_admin_delete_user ]  
    
#Redis, @see: https://github.com/snc/SncRedisBundle
snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: %redis_host%
            logging: %kernel.debug%
    session:
        client: default
        prefix: session
        use_as_default: true
    
parameters:
    # Do NOT edit this secret key !
    security.logout.username.secret_key: %secret_security.logout.username.secret_key%
    
    # Emails
    beneyluschool_email:      %beneyluschool_email%
    email_default_from_email: 
    email_default_from_name:  
    
    # Registration
    classroom_pending_time_missing_school_email:   1209600 # 14 days, seconds
    classroom_pending_time_confirmation_by_school: 1209600 # 14 days, seconds
