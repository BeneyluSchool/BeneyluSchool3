        title: School Workshop
        content: >
          <h1 style="text-align: center;">The IT workshop will be held on Friday morning with Mrs Brown.</h1>
          <p style="text-align: justify;">Mrs Brown is responsible for the <strong> IT workshop</strong>. Everyweek the pupils get to progress their skills in IT to help in their transition to secondary school.</p>
          <p style="text-align: justify;">Every Tuesday after lunch Mrs Harlow hosts a <strong>dance workshop</strong>. The pupils work with ?rs Harlow to choreograph a routine to present at <strong>the end of year show</strong>.</p>
