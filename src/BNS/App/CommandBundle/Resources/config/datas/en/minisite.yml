    home:
      title: Welcome
      content: >
        <p>Welcome to our primary school. We welcome all children from 4-12 years. The school is located just outside London so we make regular cultural visits, but we can also enjoy the sunny playground in the school and the vegetable garden!. Our school offers many activities including: swimming, choir, sports and music.</p>
