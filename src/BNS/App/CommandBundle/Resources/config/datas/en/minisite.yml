      - 2:
        title: Class Trips
        content: >
          <h1>The class trips</h1>
          <h1 style="text-align: center;">Out on the farm</h1>  <p>&nbsp;</p>  <p>On Tuesday P1 went to the farm to learn about the daily goings on. We got to see the cows being milked and even got a taste! We also got to see how cheese gets made.</p>  <p>It was great!</p>  <p>We are going to prepare a blog post on what we saw!.</p>
          <h1>Trip to Chambord Castle</h1>  <p style="text-align: justify;">The P3 class visited the Chambord Castle. They got to learn about the history of the area <a href="http://chambord.org/decouvrir-chambord/le-chateau/au-fil-de-lhistoire/" target="_blank">par ici</a> !</p>
