      content:
        - 1:
          title: Puppet Show at school!
          content: >
            <p>On Wednesday the 29th April we are going to see a pupppet show.</p>
            <p>The children will be attending the show in the morning in our courtyard. The show has humour, songs and fantastic stories. There will also be musical instruments for the children to play.</p>
            <p>We look forward to it !</p>
          images:
            - puppet1.jpg
        - 2:
          title: Week Poetry
          content: >
            <p style="text-align: justify;">Poetry week will begin on the 28th March so get writing! We invite students, parents, teachers and everyone else to write a poem. At the end of the week the best poem will be chosen and displayed in the school.</p>
            <p style="text-align: justify;">Good luck to everyone.</p>
            <p style="text-align: center;"><strong>The Swing</strong></p>
            <p style="text-align: center;">&nbsp;</p>
            <p style="text-align: center;">How do you like to go up in a swing,></p>
            <p style="text-align: center;">Up in the air so blue?></p>
            <p style="text-align: center;">Oh, I do think it the pleasantest thing</p>
            <p style="text-align: center;">Ever a child can do!</p>
            <p style="text-align: center;">Up in the air and over the wall,</p>
            <p style="text-align: center;">Till I can see so wide,,</p>
            <p style="text-align: center;">River and trees and cattle and all</p>
            <p style="text-align: center;">Over the countryside--</p>
            <p style="text-align: center;">Till I look down on the garden green,</p>
            <p style="text-align: center;">Down on the roof so brown-- </p>
            <p style="text-align: center;">Up in the air I go flying again,</p>
            <p style="text-align: center;">Up in the air and down! /p>
            <p style="text-align: center;"><By Robert Louis Stevenson</em></p>
          images:
            - sun.jpg
        - 3:
          title: Saturdqy June 13th will be the school fair
          content: >
            <p>Come to the school fair! We have lots of fun games and prizes to win! There will be a treasure hunt, face painting and a bouncy castle! Let the party begin!</p>
