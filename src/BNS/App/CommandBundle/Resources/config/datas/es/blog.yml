blog:
 - 1:
   title: ¡Una mañana en la piscina!
   content: >
     <p>El martes pasado fuimos a la<span style="font-size: large;"><strong>piscina</strong></span>. Llevamos nuestros <strong>trajes de baño</strong> y el <strong>gorro de baño</strong> (con talco incluido). Nos divertimos mucho y aprendimos a nadar.</p>  <p>No hay que <span style="font-size: medium; color: #ff0000;"><strong>correr</strong></span> cerca de la piscina, es muy peligroso, podemos resbalarnos.</p>  <p>Solo tres de nosotros pudimos meter la cabeza abajo del agua. Tal vez, la próxima semana seremos más.</p>  <p>Ya tenemos ganas de regresar&nbsp;<img title="Sonrisa" src="https://beneylu.com/ent/bundles/stfalcontinymce/vendor/tiny_mce/plugins/emotions/img/smiley-sealed.gif" alt="Sonrisa" border="0">&nbsp;!</p>
   images:
     - piscine1.jpg
     - piscine2.jpg
     - piscine3.jpg
   comments:
     - ¡Muy bien, los deportistas! Sigan con esa motivación
     - Yo sé meter la cabeza bajo el agua, pero solamente con los lentes de protección. Si no, me pican los ojos.
     - A mi me gusta saltar desde el trampolín
     - Yo pude meter la cabeza bajo el agua. Me dio un poco de miedo ;-)
   category: Deportes
 - 2:
   title: La jardinería
   content: >
     <p style="text-align: justify;">Esta semana, nuestro jardín se vistió de colores.</p>  <p style="text-align: justify;">¡Llegó la primavera y las flores aparecen! Tenemos algunos granos de zanahoria que vamos a plantar durante el mes de Junio, ¡y después haremos una buena ensalada! </p>  <p><img title="Sacar la lengua" src="https://beneylu.com/ent/bundles/stfalcontinymce/vendor/tiny_mce/plugins/emotions/img/smiley-tongue-out.gif" alt="Sacar la lengua" border="0"></p>
   images:
     - jardinage1.jpg
   comments:
     - Plantamos una semilla de aguacate en nuestro jardín de la casa, y está creciendo. Lo llevaremos a la escuel para su jardín cuando haga buen tiempo.
     - ¡Ya quiero que salgan las zanahorias!
   category: Actividades al exterior
 - 3:
   title: ¡Nuestra visita a la biblioteca!
   content: >
     <p>Hoy fuimos a escuchar a los cuenta cuentos en la biblioteca. Escuchamos 4 historias y preguntamos muchas cosas. Después, escogimos 5 libros cada uno de nosotros para llevarlos a nuestras casas. Al final, fabricamos un marca páginas.</p>
   images:
     - biblio1.jpg
     - biblio2.jpg
   comments:
     - A mi me gusta mucho leer, y también escuchar las historias en la biblioteca.
     - Yo leo mucho las historietas que hablan de superhéroes.
   category: Biblioteca
 - 4:
   title: Museo de Historia
   content: >
     <p>Fuimos al museo de historia. La maestra nos mostró varios objetos que pertenecieron a personajes fomosos de la historia. También habían cuadros pintados por artistas famosos. </p>
     <p>"Entre otras cosas, encontramos piedras con formas raras. La maestra nos dijo que estas piedras habían sido esculpidas por los hombres de la prehistoria. Encontramos representaciones de estas hombres de la cavernas. ¡Eran muy chistosos!.</p>
   images:
     - historia_natural2.jpg
   comments:
     - El museo es muy grande y muy divertido
     - A mi me gustaron mucho los esqueletos de dinosaurios...
   category: Art
 - 5:
   title: Visita al zoológico
   content: >
     <p>Vamos a visitar el zoológico al final del año escolar. ¡Estamos muy contentos! Vamos a ver a los animales de verdades. Algunos le tienen miedo a los grandes felinos, otros tienen muchas ganas de ver a las zebras. Vamos a tomar muchas fotos para hacer una presentación "Safari".</p>
     <p>¡Hasta pronto!</p>
   images:
     - zoo1.jpg
     - zoo2.jpg
     - zoo3.jpg
   comments:
     - El león va a rugir. ¡Ya tengo miedo!
     - Yo tengo ganas de ver las jirafas
   category: visitas
 - 6:
   title: La semna de la primavera en la escuela
   content: >
     <p>Esta semana es la semana de la primavera en la escuela. Los alumnos de todas las clases han hecho grandes pinturas con flores.</p>  <p>Algunos han preferido tomar fotos del jardín de la escuela en donde hemos plantado muchas flores.</p>  <p style="text-align: center;"><strong>La primavera</strong></p>  <p style="text-align: center;">¡Aquí estas Primavera!</p>  <p style="text-align: center;">Las rosas están floreciendo.</p>  <p style="text-align: center;">Los pájaros cantan</p>  <p style="text-align: center;">Los arcoiris aparecen.</p>  <p style="text-align: center;">Bajos los rayos de oro eclatantes</p>  <p style="text-align: center;">Las flores aparecen.</p>  <p style="text-align: center;">¡Aquí estas Primavera!</p>  <p style="text-align: center;">Las rosas florecen.</p>  <p style="text-align: center;">Sentémonos al borde del lago,</p>  <p style="text-align: center;">¡Para que nuestras tristezas desaparezcan!</p>  <p style="text-align: center;">Y la esperanza de un nuevo mañana venga</p>  <p style="text-align: center;">Nuestros corazones se llenen de alegría.</p>  <p style="text-align: center;">¡Aquí estas Primavera!</p>  <p style="text-align: center;"><em>Margarita Diaz</em></p>
   images:
     - fleur1.jpg
   comments:
     - ¡Es muy bonito!
     - ¡Viva la primavera!
   category: En la escuela
 - 7:
   title: Nuestra visita a la montaña.
   content: >
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Esta semana, salimos en viaje escolar para visitar la montaña. ¡Hemos visto la nieve!</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr">&nbsp;</p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">En la mañana tuvimos una clase con nuestra maestra. Trabajamos en un gran sala que estaba en una cabaña y que tenía vista la montaña. Es muy bonito, sobre todo cuando el sol aparece. ¡Nos dan ganas de terminar rápido con el ejercicio de matemáticas!</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr">&nbsp;</p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">En la tarde, hemos hecho un poco esqui. Fué un poco dificil para la mayoría de nosotros, era la primera vez que nos poniamos unos esquis. Pero con un poco de práctica, empezamos a deslizarnos sin acernos. Algunos se divirtieron haciendo hombres de nieve/ También jugamos a lanzarnos bola des nieve, ¡incluso la maestra jugó con nosotros!.</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Mas tarde, organizamos una fiesta. Escogimos unas canciones para bailar,y  nos hemos divertido mucho. Comimos muy rico, y también tostamos bombones en la chimenea.</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr">&nbsp;</p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Aprendimos muchas cosas en la montaña.</span></p>
   images:
     - alpes1.jpg
     - alpes2.jpg
   comments:
     - ¡Yo quiero aprender a esquiar!
     - Mi momento favorito es cuando jugamos con las bolas de nieve
   category: Viaje escolar
 - 8:
   title: Nuestro viaje al castillo de Versalles.
   content: >
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Cuando estuvimos visitando a nuestros amigos por correspondencia en Francia, hemos visitado el <strong>Palacio de Versalles</strong>! Está situado cerca de París. Luis XIII tenía aquí una residencia en donde venía cazar, pero Luis XIV, su hijo, lo transformo en palacio, y se instaló junto con su corte en 1682. Los reyes Luis XIV, Luis XV et Luis XVI vivieron después en el palacio. </span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr">&nbsp;</p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">el parque del palacio de Versalles es también muy bonito y muy grande. Hemos hecho un pic-nic en los jardines cerca del<strong> Petit Trianon</strong>. </span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Un guía nos platicó sobre la historia del palacio y la gente que vivía ahí. Algunas anécdotas no han hecho reir mucho. Por ejemplo, <strong>Luis XIV no se bañaba</strong>, en lugar de eso, ¡se rociaba mucho perfume!</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Nos gustó mucho<strong>la galería de los espejos y el salón de Apolo</strong> (con las paredes rojas y un candelabro enorme). ¡Hay muchas cosas que están hechas de oro!</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"><span id="docs-internal-guid-8ef842a9-e6b3-2d75-c0c1-5c62f5b3239d"><span id="docs-internal-guid-8ef842a9-e6b3-495d-a474-93208324fe4b">&nbsp;</span></span></span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Estuvo divertido imaginarnos la vida en ese entonces, pensar como vivían, qué comían, cómo bailaban, a la época del <strong>rey Sol</strong>.</span></p>
   images:
     - versailles1.jpg
     - versailles2.jpg
     - versailles3.jpg
   comments:
     - ¡Luis XIV no se lavaba ni los dientes!
     - El palacio es muy impresionante.
     - A mi me gustaron los jardínes y las estatuas.
   category: Cultura
 - 9:
   title: Las carreras en la escuela
   content: >
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Después de varias semanas de entrenamiento, el gran día ha llegado. Hemos participado a las carreras de la escuela</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Estudiamos el recorrido, teniamos que correr 1,5 km. Nuestros números estaban sobre nuestras camisetas. También estaba escrito nuestro nombre. </span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">¡Hicimos una buena participación!</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"><strong id="docs-internal-guid-8ef842a9-e6c0-b3b9-dfef-99ed202f7153" style="font-weight: normal;">&nbsp;</strong></span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">El primero en llegar fue Ceferino; y de las niñas, la primera en llegar fue Laura. ¡Felicidades a ellos dos!, recibieron una medalla de oro. ¡Bravo a todos los participantes y nos vemos el próximo año para la próxima competencia</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">¡Nos hemos divertido mucho!</span></p>
   images:
     - cross1.jpg
   comments:
     - ¡Felicidades a los ganadores!
     - Muy buena competición
   category: Competición
 - 10:
   title: La fiesta de la escuela
   content: >
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">La fiesta de la escuela tuvo lugar el sábado pasado, y ¡fué un gran éxito!;s ! El tema de este año fueron los disfraces. Todos se disfrazaron muy bien</span></p>
     <p>&nbsp;</p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Los niños y los maestros se habían maquillado, y disfrazado. Vimos muchas princesas, pero también cantantes y superhéroes. Hicimos algunos juegos, bailamos y comimos pasteles y galletas.</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">¡Nos vemos el próximo año!</span></p>
   images:
     - fete1.jpg
     - fete2.jpg
   comments:
     - Fué una fiesta genial, y sobre todo, cada uno tenia un disfraz.
     - ¡Lanzamos mucho confetti. El piso estaba de mil colores!
     - Yo me disfracé de vampiro
   category: Fiestas
