status:
  - 1:
    text: Ganamos el partido de futbol ayer. ¡Vamos por el segundo partido!
    comments:
    - Bravo, ganaremos también mañana
    - Tenían un buen portero
  - 2:
    text: ¿Qué es una cosa verde que sube y que baja? Un chicharo en un ascensor
    comments:
    - Jajaja
    - Muy buen chiste
  - 3:
    text: ¡Ya quiero que lleguen las vacaciones!
    comments:
    - ¡Ya casi!
    - Yo también, pero solo al principio, porque después me aburro un poco.
    image: fleur.jpg
  - 4:
    text: Estoy muy contento porque hoy es mi cumpleaños. ¡Vamos a comer pastel! :-)
    comments:
    - ¡Feliz cumpleaños!
    - Yo quiero pastel
    - Te he traido un regalo
  - 5:
    text: Mañana vamos a la pischina y esta vez voy a saltar desde el trampolín.
    comments:
    - ¡Que valiente eres!
    - Bravo, vendré a echarte porras.
    - Super.
  - 6:
    text: Vi la película de Bob Esponja, ¡es super divertido!
    comments:
    - yo la voy a ver con mi hermano el próximo fin de semana.
    - A mi no me gusta Bob Esponja
    - Yo la vi y no me gustó.
  - 7:
    text: Tengo alergia a causa del polen y no dejo de estornudar.
    comments:
    - Mi hermana tiene la misma cosa.
    - ¡Salud!
  - 8:
    text: Ya terminé la tarea para mañana. El ejercicio de matemáticas estuvo algo dificil pero creo que me salió bien.
    comments:
    - Yo todavía no lo he empezado...
    - Yo tampoco.
  - 9:
    text: Fui a patinar con mi hermana ayer, y había muchos niños de nuestra edad que estaban jugando y andando en bicicleta.
    comments:
    - Invitame la próxima vez.
    - Yo también fui, pero casi en la noche.
  - 10:
    text: El próximo fin de semana mis papás van a llevarme a visitar el Castillo de Chapultepec
    comments:
    - ¡Super!
    - Toma muchas fotos.
  - 11:
    text: ¿A donde van a ir estas vacaciones?
    comments:
    - Yo voy a ir a Francia a visitar a mi tia.
    - Nosotros vamos a ir a la playa y nos vamos a quedar a acampar ahí.
    - Yo todavía no sé.
  - 12:
    text: Los juegos para la kermesse están listos.
    comments:
    - Nosotros nos encargamos de la decoración.
    - Yo invité a toda mi familia.
  - 13:
    text: Acabo de terminar el libro que pedí prestado en la biblioteca. Ya quiero leer la segunda parte.
    comments:
    - Yo estoy leyendo La Cenicienta.
    - Yo casi termino la segunda parte de Harry Potter.
  - 14:
    text: Ayer vi un reportaje sobre los gladiadores en la tele. Eran super fuertes!
    comments:
    - Yo también vi el reportaje.
    - ¿En qué canal lo pasaron?.
  - 15:
    text: Alguien cuenteme un chiste
    comments:
    - Dos caracoles se pasean en la playa. En el camino, se cruzan con un gusano. En ese momento se dan la vuelta "estamos en la playa de nudistas"
    - Jajajaja
  - 16:
    text: Mañana, durante el recreo, organizamos un juego de escondidas con todo el grupo.
    comments:
    - Me gusta la idea.
    - Yo quiero jugar
  - 17:
    text: ¿Qué cosa es una amigdala?
    comments:
    - No tengo idea.
    - ¿No es una cosa que tenemos en la garganta?
  - 18:
    text: Me gusta escuchar música. Sobre todo las canciones de Violeta.
    comments:
    - A mi también me gusta, ella es muy bonita.
    - ¿Qué les parece si hacemos una coreografía?
  - 19:
    text: Mi abuelita me enseñó a hacer paella, es una plato español con almejas, pollo, camarones y arroz amarillo.
    comments:
    - ¿Cómo le hace para que el arroz se pinte de amarillo?
    - A mi no me gustan los camarones.
    - A mi no me gusta eso.
  - 20:
    text: ¿Alguien escucha el programa de Manu en la radio?
    comments:
    - Si, yo lo escucho cuando voy en el coche para ir a la escuela.
    - Yo lo escucho en mi casa mientras me preparo para salir.
  - 21:
    text: ¿Quién piensan que ganará el partido mañana?.
    comments:
    - Yo digo que va a ser empate 1-1.
    - México 5 - Colombia 2
  - 22:
    text: Estoy de buen humor, mañana se terminan las clases
    comments:
    - El último día de clases de mi hermano fué ayer
    - Yeeeeees
  - 23:
    text: Tengo un pez que se llama Boris. Lo gané en la feria y mi mamá le comprú un pecera.
    comments:
    - Me gusta el nombre
    - Yo tengo un gato que se llama Calcetín.
  - 24:
    text: Me caí ayer y la enfermera me puso una bandita color naranja.
    comments:
    - ¡Ayyyyyy!
    - Te ha de haber dolido mucho
  - 25:
    text: Mañana en la cafetería habrá hamburguesas. Es mi plato favorito.
    comments:
    - A mi también me gustan
    - ¡Si, con papas a la francesa!
