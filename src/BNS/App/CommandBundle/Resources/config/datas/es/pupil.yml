presentation:
  - Me gusta mucha ir a la escuela y sobre todos las clases de educación física.
  - Tengo 8 años y medio. Soy muy tranquilo y me gusta cuando plantamos cosas en el huerto.
  - ¡Hola! Tengo 8 años y me gusta mucho el deporte.
  - Me gustan las historias de terror y también ir a la biblioteca para escuchar a los cuenta cuentos.
  - Tengo 7 años. Me gusta cantar todo el tiempo y participo en el coro de la escuela.
  - Me gusta la música y bailar también, me pone de buen humor. Tengo 8 años.
  - Hello, soy feliz y me gustan los animales. Sobre todo los perros y los caballos.
  - Hola a todos. Tengo 7 años y me gusta ir a la escuela, mi materia favorita es el inglés.
  - Me gustan los coches, los camiones de bomberos y los aviones también.
  - Saludos terrícolas. Tengo 6 años y me gustan los dulces. Mi mamá dice que no debo comer muchos, si no voy a tener caries.
  - Buenos días. Yo tengo 8 años, me gusta salir a jugar, correr y hacer pasteles de chocolate con mi hermana.
  - Yo tengo casi 8 años. Prefiero las clases de geografía y matemáticas.
  - A mi me gustan las aventuras y siempre encuentro una en la escuela.
  - Me gusta ir con mi papá a recoger conchitas en la playa. También me gusta las clases de artes en la escuela.
  - Hola, yo tengo 7 años y me gusta viajar y los poemas.
  - Hello, a mi me gusta ir a la escuela porque me divierto mucho con mis amigos, sobre todo a la hora del recreo.
  - Yo tengo 8 años y tengo un gato muy bonito que se llama Bigotes. Me gustan mucho los animales.
  - Saludos a todos los alumnos y a la maestra. Tengo 8 años y me gustan muchas las películas de superhéroes.
  - Hola, tengo 7 años y sé hacer algunos trucos de magia. Mi abuelito me enseñó.
  - Hola. Me gustaría caminar sobre la luna un dia. ¡Es mi sueño!
  - Tengo 8 años y me gusta inventar historias con héroes y sus aventuras.
  - Saludos, a mi me gusta cocinar. Mi mamá me enseñó a hacer galletas de vainilla y pastel de chocolate. Es muy fácil.
  - Hello ! Este verano fui a Estados Unidos con mi familia y aprendí algunas palabras en inglés.
  - Hola a todos, me gusta muy el deporte. Estoy en el équipo de natación y gané una medalle de oro en las competencias pasadas.
