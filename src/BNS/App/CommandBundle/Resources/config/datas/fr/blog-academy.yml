   title: Prévention du cyber-harcèlement
   content: >
     <p>Les élèves de 500 classes de primaire sont formés jusqu’à la fin de l’année scolaire aux droits et devoirs des citoyens sur internet. La formation est principalement axée sur la prévention du cyber-harcèlement.</p>
