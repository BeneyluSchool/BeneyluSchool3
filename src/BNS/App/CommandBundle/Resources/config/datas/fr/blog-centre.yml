   title: Du sport au centre de loisirs
   content: >
     <p>Cette semaine, nous avons organisé un mercredi sportif ! <br/>
     Les enfants ont pu jouer au football, au basket, courir et faire de la gym. <br/>
     Nous avons commencé par apprendre à nous échauffer sur le sol du gymnase. <br/>
     Voici les résultats : <br/>
     Au basket, c'est l'équipe jaune qui a gagné.<br/>
     Au sprint, bravo à Jules pour sa super performance !<br/>
     L'équipe verte a gagné la compétition de gym.<br/>
     Et les bleus (et oranges) se sont illustrés en football, remportant le trophée :<br/>
     Bravo à toutes nos graines de champions !</p>
