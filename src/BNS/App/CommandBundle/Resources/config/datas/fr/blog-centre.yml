   title: La ferme de Gally
   content: >
     <p>Cette semaine, nous avons emmené les enfants en sortie à la ferme. Nous avons rencontré plusieurs animaux. Les fermiers nous ont expliqué comment ils nourrissent les vaches, les chevaux, les chèvres et autres oiseaux qui vivent dans la ferme.
     <p>Nous avons pu entrer dans les enclos des animaux. Certains ont même pu leur donner à manger !</p></p>
