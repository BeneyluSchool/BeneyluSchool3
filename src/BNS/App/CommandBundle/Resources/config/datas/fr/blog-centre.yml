   title: Sortie en forêt
   content: >
     <p>Vendredi, pour terminer les vacances en beauté, nous sommes allés en forêt. Retour sur une journée bien chargée.
     Au programme de la matinée : construction de cabanes ! Chaque groupe et son animateur a construit une cabane dans la forêt. Voici Élisa, Manon et Tiago en plein travail : <br/>
     <p>Le midi, nous nous sommes arrêtés prêts d'une drôle de sculpture, pour le plus grand bonheur des enfants.</p>
     <p>Nous avons ensuite passé l'après-midi à l'accrobranche... Sensations garanties.</p>
     Entre l'escalade et la tyrolienne, tout le monde s'est bien amusé... et chacun est prêt pour la rentrée !
     </p>
