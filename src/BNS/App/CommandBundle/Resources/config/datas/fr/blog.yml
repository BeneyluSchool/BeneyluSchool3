blog:
 - 1:
   title: Notre matinée à la piscine !
   content: >
     <p>Mardi nous sommes allés à la <span style="font-size: large;"><strong>piscine</strong></span>. Nous avons pris nos <strong>maillots de bain</strong> et le <strong>bonnet de bain</strong> (avec du talc dedans). Nous avons bien rigolé et on apprend à nager.</p>  <p>Il ne faut <span style="font-size: medium; color: #ff0000;"><strong>pas courir</strong></span> sur le bord de la piscine, c'est très dangereux, on peut glisser.</p>  <p>Nous sommes trois à avoir réussi à mettre la tête sous l'eau, la semaine prochaine nous serons plus !</p>  <p>On a déjà hâte d'y retourner&nbsp;<img title="Bouche cousue" src="https://beneylu.com/ent/medias/js/tinymce/img/36x36/349.png" alt="Bouche cousue" border="0">&nbsp;!</p>
   images:
     - piscine1.jpg
     - piscine2.jpg
     - piscine3.jpg
   comments:
     - C'est bien les petits sportifs, on ne se décourage pas !
     - Moi je sais mettre la tête sous l'eau qu'avec des lunettes de piscine, sinon ça pique !
     - Moi j'aime bien sauter du plongeoir !
     - Moi j'ai réussi à mettre la tête sous l'eau ! Mais ça me fait encore un peu peur ;-)
   category: Sport
 - 2:
   title: Le jardinage
   content: >
     <p style="text-align: justify;">Cette semaine notre jardin a pris de belles couleurs.</p>  <p style="text-align: justify;">C'est le printemps et les fleurs poussent bien ! Nous avons des graines de carottes à planter et au mois de juin, nous ferons une bonne salade !</p>  <p><img title="Langue tirée" src="https://beneylu.com/ent/medias/js/tinymce/img/36x36/332.png" alt="Langue tirée" border="0"></p>
   images:
     - jardinage1.jpg
   comments:
     - Nous avons planté un noyau d'avocat à la maison et il pousse ! Nous l'apporterons à l'école pour votre beau jardin quand il fera bien chaud.
     - Vivement la cueillette des fraises, miam !
   category: Activités à l'extérieur
 - 3:
   title: Notre visite à la bibliothèque !
   content: >
     <p>Aujourd'hui nous sommes allés à l'atelier contes de la bibliothèque. Nous avons écouté 4 histoires et avons posé nos questions. Ensuite nous avons choisi chacun 5 livres et même des revues pour emporter à la maison. Nous avons aussi fabriqué chacun un marque-page très joli.</p>
   images:
     - biblio1.jpg
     - biblio2.jpg
   comments:
     - J'adore lire, et aussi écouter des histoires à la bibliothèque.
     - J'aime bien lire des BD avec des héros amusants.
   category: Bibliothèque
 - 4:
   title: Musée du Louvre
   content: >
     <p>Nous sommes allés au musée du Louvre. La maîtresse nous a fait découvrir l'histoire de l'art et nous a raconté les origines du tableau célèbre La Joconde de Léonard de Vinci. </p>
     <p>"La Joconde est le portrait d'une jeune femme, sur fond d'un paysage montagneux aux horizons lointains et brumeux. Son visage est montré presque de face (ce qui accentue le mouvement, rendant le regard plus encore de côté) et son buste de trois-quarts est vu jusqu'en bas de la taille, ce qui est relativement nouveau à l'époque et fait la rupture avec les portraits jusque-là répandus, des bustes coupés au niveau des épaules ou de la poitrine et vus de profil comme la tête".</p>
   images:
     - louvre1.jpg
   comments:
     - Le musée est très beau, superbe idée de sortie !
     - J'aime bien le tableau de Mona Lisa, elle a l'air mystérieuse...
   category: Art
 - 5:
   title: Sortie au zoo
   content: >
     <p>Nous allons au zoo pour la sortie de fin d'année. Nous sommes très heureux ! Nous allons voir les animaux sauvages en vrai. Certains ont un peu peur des grands félins, d'autres sont pressés de voir les zèbres. Nous prendrons de jolis photos pour faire un atelier "Safari".</p>
     <p>A bientôt !</p>
   images:
     - zoo1.jpg
     - zoo2.jpg
     - zoo3.jpg
   comments:
     - Le lion il va rugir ! J'ai déjà peur !
     - Trop drôle le lémurien qui tire la langue ! Ahah !
   category: Sorties
 - 6:
   title: La semaine du printemps à l'école
   content: >
     <p>C'est la semaine du printemps à l'école. Les élèves des classes de CP, CE1 et CE2 ont fait de grandes peintures avec des fleurs.</p>  <p>Les grands de CM1 et CM2 ont pris de superbes photos dans le jardin de l'école et ont planté des fleurs.</p>  <p style="text-align: center;"><strong>Le printemps</strong></p>  <p style="text-align: center;">Te voilà, rire du Printemps !</p>  <p style="text-align: center;">Les thyrses des lilas fleurissent.</p>  <p style="text-align: center;">Les amantes qui te chérissent</p>  <p style="text-align: center;">Délivrent leurs cheveux flottants.</p>  <p style="text-align: center;">Sous les rayons d’or éclatants</p>  <p style="text-align: center;">Les anciens lierres se flétrissent.</p>  <p style="text-align: center;">Te voilà, rire du Printemps !</p>  <p style="text-align: center;">Les thyrses de lilas fleurissent.</p>  <p style="text-align: center;">Couchons-nous au bord des étangs,</p>  <p style="text-align: center;">Que nos maux amers se guérissent !</p>  <p style="text-align: center;">Mille espoirs fabuleux nourrissent</p>  <p style="text-align: center;">Nos coeurs gonflés et palpitants.</p>  <p style="text-align: center;">Te voilà, rire du Printemps !</p>  <p style="text-align: center;"><em>Théodore de Banville</em></p>
   images:
     - fleur1.jpg
   comments:
     - C'est joli !
     - Vive le printemps !
   category: A l'école
 - 7:
   title: Notre classe de découverte dans les Alpes.
   content: >
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Cette semaine, nous sommes partis en classe de neige dans les Alpes. Il fait beau et la neige est magnifique !</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr">&nbsp;</p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Le matin nous avons classe. Nous travaillons dans la grande salle du chalet avec vue sur la montagne. C&rsquo;est beau surtout quand le soleil se l&egrave;ve. Cela donne envie de vite terminer le cours de maths !</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr">&nbsp;</p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">L&rsquo;apr&egrave;s-midi nous faisons du ski. Nous allons passer notre premi&egrave;re &eacute;toile. C&rsquo;est super ! On glisse vite sur la neige et parfois, il nous arrive de tomber, mais pas si souvent. Nous avons aussi fait de la luge, c&rsquo;est plus facile et c&rsquo;est aussi amusant. Certains ont fabriqu&eacute; des igloos, ils &eacute;taient dr&ocirc;lement solides ! (Nous avons fait de nombreuses batailles de boules de neige, m&ecirc;me la ma&icirc;tresse a particip&eacute; !).</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Le soir nous avons organis&eacute; une boom. Nous avons choisi des musiques pour danser et nous allons bien rigoler ! Nous avons pr&eacute;vu de manger une raclette, avec beaucoup de fromage, miam !</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr">&nbsp;</p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Nous avons appris beaucoup de choses sur les Alpes. Saviez-vous par exemple que le mon Blanc culmine &agrave; 4810 m&egrave;tres ? Incroyable n&rsquo;est-ce pas ?</span></p>
   images:
     - alpes1.jpg
     - alpes2.jpg
   comments:
     - Le ski ça fait des sensations fortes !
     - Ce que j'ai préféré c'était la bataille de boules de neige, je m'en rappèlerai toute ma vie tellement on a rigolé !
   category: Classe de découverte
 - 8:
   title: Notre visite au château de Versailles.
   content: >
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Nous avons visit&eacute; le <strong>Ch&acirc;teau de Versailles</strong> ! Il se situe dans les Yvelines. Louis XIII avait au d&eacute;part un pavillon de chasse &agrave; Versailles. Louis XIV, son fils, le transforma en ch&acirc;teau et la cour s&rsquo;y installa en 1682. Les rois Louis XIV, Louis XV et Louis XVI s&rsquo;y sont succ&eacute;d&eacute;s. </span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr">&nbsp;</p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Le parc du ch&acirc;teau de Versailles est &eacute;galement tr&egrave;s joli et tr&egrave;s vaste. Nous avons pique-niqu&eacute; sur les pelouses de<strong> la Pi&egrave;ce d&rsquo;eau des Suisses</strong>. </span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Un guide nous a racont&eacute; l&rsquo;histoire du ch&acirc;teau et des gens qui y vivaient. Certaines anecdotes nous ont beaucoup &eacute;tonn&eacute;s ! Par exemple, <strong>Louis XIV ne se lavait pas</strong>, mais il s&rsquo;aspergeait de parfums !</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Nous avons beaucoup aim&eacute; <strong>la galerie des glaces et le salon d&rsquo;Apollon</strong> (avec les murs rouges et un lustre &eacute;norme !). Il y a beaucoup de dorures et c&rsquo;est riche !</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"><span id="docs-internal-guid-8ef842a9-e6b3-2d75-c0c1-5c62f5b3239d"><span id="docs-internal-guid-8ef842a9-e6b3-495d-a474-93208324fe4b">&nbsp;</span></span></span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">C&rsquo;&eacute;tait amusant d&rsquo;imaginer la vie &agrave; une autre &eacute;poque, &agrave; l&rsquo;&eacute;poque du <strong>roi Soleil</strong>.</span></p>
   images:
     - versailles1.jpg
     - versailles2.jpg
     - versailles3.jpg
   comments:
     - Louis XIV ne se lavait même pas les dents, beurk !
     - Le château est vraiment impressionnant, moi j'ai adoré la galerie des glaces.
     - Moi je préfère le parc et les jolies statues.
   category: Culture
 - 9:
   title: Le cross de l'école
   content: >
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Apr&egrave;s de longues semaines d&rsquo;entra&icirc;nement &agrave; la course &agrave; pied dans la cour de l&rsquo;&eacute;cole, des courbatures, des muscles qui apparaissent, le grand jour est arriv&eacute; ! Nous avons particip&eacute; au cross de l&rsquo;&eacute;cole ! </span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Nous avions &eacute;tudi&eacute; le parcours, il fallait courir et faire un grand tour de 1,5 km. Nous avions des dossards accroch&eacute;s &agrave; nos tee-shirts avec des &eacute;pingles &agrave; nourrice. Dessus il y avait &eacute;crit notre nom et un num&eacute;ro. </span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Nous nous sommes bien battus ! </span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"><strong id="docs-internal-guid-8ef842a9-e6c0-b3b9-dfef-99ed202f7153" style="font-weight: normal;">&nbsp;</strong></span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Quentin est arriv&eacute; le premier des gar&ccedil;ons et Lola, la premi&egrave;re des filles ! Bravo &agrave; eux, ils ont re&ccedil;u une m&eacute;daille dor&eacute;e ! Bravo &agrave; tous les participants et &agrave; l&rsquo;ann&eacute;e prochaine pour prendre notre revanche ! </span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">En tous cas nous nous sommes bien amus&eacute;s !</span></p>
   images:
     - cross1.jpg
   comments:
     - Bravo aux champions !
     - Belle compétition, même si à la fin j'ai eu un gros point de côté !
   category: Compétition
 - 10:
   title: La fête de l'école
   content: >
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">La f&ecirc;te de l&rsquo;&eacute;cole avait lieu samedi dernier et elle a remport&eacute; un vif succ&egrave;s ! Le th&egrave;me cette ann&eacute;e &eacute;tait : &ldquo;Plus on est de fous, plus on a de d&eacute;guisements&rdquo;. Chacun a jou&eacute; le jeu ! </span></p>
     <p>&nbsp;</p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Les enfants et les enseignants &eacute;taient maquill&eacute;s, masqu&eacute;s, d&eacute;guis&eacute;s ! Nous avons crois&eacute; de nombreuses princesses dans le pr&eacute;au, des super Men et des Pierrot qui chantaient &ldquo;Au clair de la lune&rdquo;. Nous avons fait des jeux, des danses, des rondes et mang&eacute; du g&acirc;teau. </span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">&nbsp;</span></p>
     <p style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: justify;" dir="ltr"><span style="font-size: 15px; font-family: Arial; color: #000000; background-color: transparent; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">A l&rsquo;ann&eacute;e prochaine !</span></p>
   images:
     - fete1.jpg
     - fete2.jpg
   comments:
     - C'était une fête géniale, en plus chacun avait un déguisement, un vrai bal masqué !
     - On a lancé des confettis, le sol était de toutes les couleurs !
     - Moi j'étais déguisé en vampire... Bouh !
   category: Fêtes
