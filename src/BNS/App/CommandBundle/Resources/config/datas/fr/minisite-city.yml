            title: Vie associative
            content: >
              <p>Le service Vie Associative dépend de la direction de la Jeunesse et des Sports. <br/> 12 rue Marie-Louise <br/> <ul> <li>Lundi, mardi, mercredi et vendredi de 8h à 12h et de 14h à 17h15.</li><li> Jeudi de 13h à 20h (excepté en juillet et en août :de 13h à 19h).</li></ul>Tél. 01 30 14 82 51 <br/>vie-associative@ville-isserteaux.fr </p>
            images:
