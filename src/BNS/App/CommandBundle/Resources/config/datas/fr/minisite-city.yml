      content: >
        <p>Bonjour à tous et bienvenue sur le site Internet de la ville d'Isserteaux ! <br/>
           Cet espace est pour vous. Vous y trouverez toutes les informations concernant la mairie et la ville : contacts, services, actualités, événements et documents. Bonne visite !</p>
