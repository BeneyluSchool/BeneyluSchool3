      - 3:
        title: Périscolaire
        content:
          - 1:
            title: Initiation au vélo
            content: >
              <p>Bonjour à tous, la mairie propose une initiation au vélo pour les enfants de 3 à 10 ans. Cette initiation aura lieu tous les matins pendants les vacances, de 10h à 11h30. <br/>Les animateurs veilleront à initier les élèves au code piéton et au code de la route. <br/>Rendez-vous sur le site de la mairie pour inscrire vos enfants !</p>
            images:
              - les-enfants-se-deplacent-a-velo-sur-le-circuit-permettant_2923486.jpg
          - 2:
            title: Ateliers sportifs au gymnase Maurice Baquet
            content: >
              <p>Les élèves ont appris à s'échauffer avec des entraîneurs sportifs. Nous sommes en train d'organiser les prochains ateliers ! </p>
            images:
              - echauffement_gym.jpg
      - 4:
        title: Conseil municipal
        content:
          - 1:
            title: Le conseil municipal
            content: >
              <p>Pour chaque conseil municipal, un ordre du jour est publié environ 8 jours avant sa tenue. Le compte-rendu sera mis en ligne après validation lors d'un conseil ultérieur.<br/>          La séance du conseil municipal est ouverte à tous, n'hésitez pas à y assister pour vivre en direct les débats et les prises de décisions concernant la ville.<br/> Le prochain conseil municipal aura lieu d'ici 2 mois. Pour proposer un ordre du jour, vous pouvez contacter le secrétariat de la mairie.</p>
            images:
              - conseil-municipal.jpg
    pages:
      - 1:
        title: Éducation et enfance
        content: >
          <p><strong>Vacances scolaires :</strong><br/>
          Pour connaître le fonctionnement des centres de loisirs municipaux, rendez-vous sur le site de la mairie !
          La réservation est obligatoire.<br/>
          <strong>Prochaines vacances : </strong><br/>
          Pour connaître le centre de loisirs municipal le plus proche de chez vous, rendez-vous sur le site de la mairie, dans la rubrique Informations pratiques / Centres de loisirs / Petites vacances scolaires.
          Pensez à réserver les jours de présence de votre enfant au plus tard 8 jours avant la fréquentation.<br/>
          La réservation est obligatoire.<br/>
          <strong><u>	Inscriptions scolaires :</u>	</strong><br/>
          La campagne d'inscription scolaire a commencé, découvrez les modalités à suivre sur le site de la mairie.
          </p>
