    actu:
      - 1:
        title: Bien manger, bien bouger
        content:
          - 1:
            title: Le Service Santé Enfance
            content: >
              <p>Le Service Santé Enfance oeuvre pour la promotion de la santé des enfants sur le territoire de la ville. Il peut à ce titre participer à des actions d'éducation alimentaire ou assurer une coordination avec les professionnels de la ville dans les écoles élémentaires publiques autour de projet commun.<br/><br/>
                 Il intervient dans les crèches municipales, les écoles maternelles, ainsi que dans les restaurants scolaires et les accueils des loisirs sans hébergement.</p>
            images:
              - journee-bien-etre.png
