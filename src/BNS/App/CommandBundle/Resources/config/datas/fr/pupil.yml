presentation:
  - Je sais faire le cochon pendu et le poirier. J'aime bien notre maîtresse et aller à l'école (surtout quand on fait du sport).
  - J'ai 8 ans et demi. Je suis assez sage et j'adore le jardinage.
  - Salut ! J'ai 8 ans et j'adore le sport.
  - J'adore les histoires qui font peur et aller à la bibliothèque pour qu'on m'en raconte beaucoup.
  - J'ai 7 ans. J'adore chanter tout le temps et j'aime la chorale à l'école.
  - J'aime bien la musique et danser aussi, car ça me met de bonne humeur. Et j'ai 8 ans !
  - Hello, je suis super sympa et j'adore les animaux. Surtout les chiens et les chevaux.
  - Salut tout le monde. J'ai 7 ans et j'aime bien aller à l'école, on fait beaucoup d'activités.
  - J'aime bien les voitures, les camions de pompier et les avions aussi.
  - Bonjour. J'ai 6 ans et j'aime les bonbons. J'en mange un peu, sinon après on peut avoir des caries.
  - Salut ! Moi j'ai 8 ans, j'aime bien jouer dehors, courir et faire des gâteaux avec ma soeur.
  - Moi j'ai presque 8 ans. Je préfère quand on fait de la géographie que des maths à l'école. Sinon ça va !
  - Bonjour. J'aime les aventures et tous les jours il y en a à l'école !
  - Bonjour. J'aime bien aller à la mer et ramasser des coquillages. J'aime bien les travaux manuels en classe.
  - Salut, moi j'ai 7 ans et j'aime la poésie et les voyages.
  - Hello, moi j'aime bien aller à l'école car je peux voir mes amis et on s'amuse bien, surtout à la récré.
  - Moi j'ai 8 ans et demi et j'ai un joli chat qui s'appelle Réglisse. D'ailleurs j'aime bien les animaux.
  - Salut à tous les élèves et à la maîtresse. J'ai 8 ans et je suis fan de cinéma.
  - Bonjour à tous, j'ai 7 ans et je sais faire des tours de magie avec des cartes. C'est mon grand-père qui me les a appris.
  - Salut ! Je voudrais marcher sur la lune un jour, c'est mon rêve ! Et j'aime bien l'histoire.
  - Bonjour, j'ai 8 ans et j'aime bien écrire des histoires avec des héros et des aventures.
  - Salut, moi j'aime faire la cuisine, je sais déjà faire les gâteaux et les crêpes. C'est facile et c'est bon !
  - Hello ! J'ai voyagé aux Etats-Unis avec ma famille cet été et je connais quelques mots en anglais. J'aime bien le surf aussi, mais c'est dur.
  - Bonjour tout le monde, j'ai passé ma deuxième étoile au ski et je l'ai eue. J'aime la nature.
