status:
  - 1:
    text: On a gagné au foot en mettant un but hier à la cantine ! Vivement le prochain match !
    comments:
    - Bravo, on gagnera encore demain
    - Heureusement que vous aviez un bon gardien
  - 2:
    text: Qu'est qui est vert qui monte et qui descend ? Un petit pois dans un ascenseur !
    comments:
    - Hahaha
    - Excellente histoire drôle
  - 3:
    text: Vivement les vacances !
    comments:
    - C'est bientôt !
    - Moi aussi j'ai hâte, mais après je m'ennuie quand même.
    image: fleur.jpg
  - 4:
    text: Aujourd'hui je suis super contente car c'est mon anniversaire ! On va manger du gâteau au goûter :-)
    comments:
    - Bon anniversaire
    - Heureux anniversaire
    - Vivement le goûter !
  - 5:
    text: Demain on va à la piscine et je vais sauter du plongeoir c'est décidé.
    comments:
    - Bonne chance !
    - Bravo, je viendrai avec toi pour t'encourager.
    - Trop fort.
  - 6:
    text: J'ai regardé Bob l'éponge , le film et c'est super drôle !
    comments:
    - Je vais le regarder avec mon grand frère alors.
    - La chance !
    - Moi j'ai pas aimé, je préfère le dessin animé.
  - 7:
    text: J'ai un rhume de printemps à cause du pollen. Atchoum !
    comments:
    - Oh pas de bol, à tes souhaits.
    - Moi aussi. Bon courage !
  - 8:
    text: J'ai finis les devoirs pour demain. L'exercice de maths était dur mais je crois que j'ai réussi.
    comments:
    - Moi j'ai pas commencé...
    - Moi non plus.
  - 9:
    text: J'ai été au skate park hier avec mon frère et y avait plein d'enfants de notre âge pour faire des jeux et du vélo. Trop cool.
    comments:
    - Je viendrai avec toi la prochaine fois si je peux.
    - Moi aussi j'y suis allé, mais en fin d'après-midi.
  - 10:
    text: Le week-end prochain mes parents nous emmène à la montagne. Je vais ramener du fromage pour goûter à l'école.
    comments:
    - Super !
    - Merci ! Prends de jolis photos aussi, tu nous montreras.
  - 11:
    text: Cet été, qui part en colo ?
    comments:
    - Moi ! En Bretagne comme l'année dernière.
    - Moi !
    - Moi non.
  - 12:
    text: On a préparé des jeux pour la kermesse.
    comments:
    - Nous on a fait des dessins et des décorations en papier coloré.
    - Moi j'ai hâte d'y être !
  - 13:
    text: J'ai finis de lire mes livres de bibliothèque. C'était super !
    comments:
    - Moi je lis Titeuf.
    - Moi j'aimerais bien lire une histoire comme Harry Potter.
  - 14:
    text: Hier j'ai vu un reportage sur Youtube sur les kangourous et ils sont mignons, sauf quand ils se battent.
    comments:
    - C'est gentil pourtant comme animal.
    - Moi j'aime bien les kangourous.
  - 15:
    text: Vous connaissez des devinettes ou des blagues ?
    comments: 
    - Deux escargots se promènent à la plage. Ils croisent une limace et se disent demi-tour, on est sur la plage des nudistes !
    - Ah ah ah ! Trop rigolo !
  - 16:
    text: Demain à la récré on organise un chat perché géant avec toutes les classes.
    comments: 
    - C'est une bonne idée !
    - Cool, je joue !
  - 17:
    text: Vous savez ce que c'est les troglodytes ?
    comments: 
    - C'est une maison dans des rochers, j'en ai vu pendant les vacances en Anjou.
    - Comme pour les nains ?
  - 18:
    text: J'aime bien écouter de la musique. J'aime bien la chanteuse Tal.
    comments: 
    - Moi aussi, j'adore, elle est trop belle en plus.
    - Moi j'aime bien chanter !
  - 19:
    text: Ma mamie m'a appris à faire de la paëlla, c'est un plat espagnol avec des moules, du poulet, du riz jaune et des crevettes.
    comments: 
    - Miam, miam !
    - J'ai déjà goûté ce plat, c'est très bon.
    - Moi j'aime pas ça.
  - 20:
    text: Vous écoutez la radio ? Moi j'écoute les infos avec mes parents des fois et ils m'expliquent.
    comments: 
    - Moi non, sauf en voiture pour chanter.
    - Avec le maître l'an dernier, on écoutait des émissions sur internet des fois. C'était intéressant.
  - 21:
    text: A votre avis, qui va gagner le match demain ? Moi je dis 1-0.
    comments: 
    - Moi je pense 1-1.
    - 5-2
  - 22:
    text: Je suis de bonne humeur, il fait beau !
    comments: 
    - Profitons du soleil !
    - Super !
  - 23:
    text: Mon poisson rouge il s'appelle Boris. Je l'ai eu ce week-end et il nage en rond dans son bocal.
    comments: 
    - Ah ah c'est marrant comme nom !
    - Moi j'ai un chat, il s'appelle Patapouf.
  - 24:
    text: Je suis tombé hier, j'ai un pansement de héros.
    comments: 
    - Ah montre !
    - Tu as dû avoir mal...
  - 25:
    text: Demain à la cantine, il y aura des spaghetti à la bolognaise et c'est mon plat préféré !
    comments: 
    - Moi aussi j'adore !
    - Moi mon plat préféré c'est les frites !