# HelloWorld Bundle -> Exemple pour les autres :)

hello_world:
  # Unique Name Majuscules sans Espace
  unique_name: HELLOWORLD
  # Est "contextable" : le module dépend il du contexte de navigation
  is_contextable: true
   #Est "activable": si on peut désactiver ou non le module
  is_activable: true
  #Nom du bundle (normalement découle du UniqueName)
  bundle_name: HelloWorldBundle
  #Rang par défault pour les parents
  default_parent_rank: HELLOWORLD_READ
  #Rang par défault pour les élèves
  default_pupil_rank: HELLOWORLD_USE
  #Rang par défaut pour d'autres type utilisateur
  default_other_rank: HELLOWORLD_USE
  #Déclinaisons I18n
  i18n:
    fr:
      label: Hello World
      description: 
    en:
      label: Blog
      description: Hello World

