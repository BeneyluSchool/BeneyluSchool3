# HelloWorld Bundle -> Exemple pour les autres :)

#################### HELLO WORLD ####################

# _access => accéder au front du module
hello_world_access:
  # unique_name du module
  module: HELLOWORLD
  # unique_name de la permission
  unique_name: HELLOWORLD_ACCESS
  #Données I18n
  i18n:
    fr:
      label: Voir Hello world
      description: Permet de voir les principales conventions à respecter en termes de développement, en mode visualisation
    en:
      label: Hello World's access
      description: 
# _access_back => accéder au back du module
hello_world_access_back:
  module: HELLOWORLD
  unique_name: HELLOWORLD_ACCESS_BACK
  i18n:
    fr:
      label: Gérer Hello World
      description: Permet de voir les principales conventions à respecter en termes de développement, en mode gestion
    en:
      label: Hello World's back access 
      description: 
# _activation => Pouvoir activer / désactiver le module dans le groupe
hello_world_activation:
  module: HELLOWORLD
  unique_name: HELLOWORLD_ACTIVATION
  i18n:
    fr:
      label: Activer Hello World
      description: Permet d'activer ou désactiver le module Hello World dans le groupe
    en:
      label: Can activate / desactivate the hello world
      description: 
# _administration => Pouvoir administrer le module (administrer > accès au back, typiquement pourle blog ou 
# accéder à ses articles != manager le blog)
hello_world_administration:
  module: HELLOWORLD
  unique_name: HELLOWORLD_ADMINISTRATION
  i18n:
    fr:
      label: Administrater Hello World
      description: Permet d'administrer le module Hello World
    en:
      label: Can administrate the Hello World !
      description: 

