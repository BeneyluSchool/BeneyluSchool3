"SCOLOM-5.2":
  type: "MULTIPLE_CHOICE"
  parent_scolom: "SCOLOM-5"
  i18n:
    fr:
      label: "Type pédagogique de la ressource"
      description: "Nature pédagogique de la ressource (source : LOMFR NF Z76-040 :2006)"
  choices:
    scolomfr-voc-010-num-001:
      i18n:
        fr:
          label: animation
          description: "Support d'une activité d'un groupe conduite par un animateur."
    scolomfr-voc-010-num-023:
      i18n:
        fr:
          label: annales
    scolomfr-voc-010-num-002:
      i18n:
        fr:
          label: autoévaluation
          description: "Support d'une activité d'évaluation personnelle."
    scolomfr-voc-010-num-003:
      i18n:
        fr:
          label: cours / présentation
          description: "Information de nature expositive. Exemple : le support d'un cours, d'une présentation..."
    scolomfr-voc-010-num-024:
      i18n:
        fr:
          label: cyberquête
          description: |
            Une cyberquête est une activité "coopérative d'investigation, de communication et de production, permettant de réaliser et de synthétiser des activités de recherche dont les informations sont en partie ou intégralement disponibles sur Internet". (http://www.didaquest.org/wiki/Webquest)
    scolomfr-voc-010-num-004:
      i18n:
        fr:
          label: démonstration
          description: "Information de nature explicative sur une donnée, un outil, un logiciel, une méthode, un fait, etc. Exemple : démonstration illustrant comment procéder pour la mise en oeuvre d'une chromatographie, démonstration de l'utilisation d'une application en ligne..."
    scolomfr-voc-010-num-005:
      i18n:
        fr:
          label: énoncé de problème
          description: |
            Enoncé à/ d'une problématique. Ne pas utiliser pour les corrigés des exercices, préférer "exercice".
    scolomfr-voc-010-num-006:
      i18n:
        fr:
          label: étude de cas
          description: "Exposé analytique et systématique d'une situation dans le but de trouver des solutions, de résoudre un problème."
    scolomfr-voc-010-num-007:
      i18n:
        fr:
          label: évaluation
          description: "Support permettant la mesure d'un apprentissage et la vérification d'une étape d'acquisition de connaissances au cours d'une action de formation ou à la fin d'une séquence."
    scolomfr-voc-010-num-008:
      i18n:
        fr:
          label: examen
          description: "Support d'une épreuve synthétique et à caractère normatif qui porte sur un ensemble de connaissances, permettant de valider une étape d'obtention d'une unité d'enseignement, d'un diplôme ou d'une certification."
    scolomfr-voc-010-num-009:
      i18n:
        fr:
          label: exercice
          description: "Support d'une activité réalisée par l'apprenant et visant le développement d'une compétence ou l'atteinte d'un objectif."
    scolomfr-voc-010-num-010:
      i18n:
        fr:
          label: expérience
          description: "Support d'une activité réalisée par l'apprenant en général dans des espaces spécialisés du type laboratoires ou ateliers."
    scolomfr-voc-010-num-011:
      i18n:
        fr:
          label: glossaire
          description: >
            Ensemble de mots définis, appartenant
            à un domaine spécifique.
    scolomfr-voc-010-num-012:
      i18n:
        fr:
          label: guide
          description: "Support à caractère didactique présentant les notions essentielles d'un art, d'une science ou d'une technique, ou présentant des règles d'utilisation d'une ressource pédagogique ou d'un instrument."
    scolomfr-voc-010-num-013:
      i18n:
        fr:
          label: jeu éducatif
          description: >
            Jeu sur support physique ou numérique
            destiné à faire comprendre une notion,
            acquérir des connaissances, des
            compétences de façon ludique.
    scolomfr-voc-010-num-014:
      i18n:
        fr:
          label: "manuel d'enseignement"
          description: "Document didactique qui renferme les notions essentielles d'un domaine ou d'une discipline d'enseignement."
    scolomfr-voc-010-num-015:
      i18n:
        fr:
          label: matériel de référence
          description: >
            Tout document de type usuels. Pour des
            documents officiels précis utiliser
            "norme" ou des termes plus précis tels
            "programme scolaire" ou "référentiel
            de compétences" du vocabulaire
            "Typologie générale" (ScoLOMFR 005).
    scolomfr-voc-010-num-025:
      i18n:
        fr:
          label: méthode de langues
    scolomfr-voc-010-num-016:
      i18n:
        fr:
          label: méthodologie
          description: "Ensemble de règles et de démarches adoptées pour atteindre un but de nature pédagogique : pour le calcul d'une intégrale, pour la réalisation d'une recherche, pour la gestion d'un projet..."
    scolomfr-voc-010-num-017:
      i18n:
        fr:
          label: outil
          description: "Ressource servant à instrumenter l'utilisateur pour la réalisation d'une tâche précise se situant à l'intérieur d'un processus pédagogique plus vaste. Utilisé pour désigner un outil de production pédagogique tel qu'un générateur d'exercices, une chaîne éditoriale, etc. ; un outil de diffusion ou un équipement pédagogique. Exemple : tableau interactif, calculatrice, CMS, correcteur orthographique..."
    scolomfr-voc-010-num-018:
      i18n:
        fr:
          label: "production d'élève"
          description: >
            Document réalisé par un ou plusieurs
            élèves, une classe, dans le cadre
            scolaire ou périscolaire.
    scolomfr-voc-010-num-019:
      i18n:
        fr:
          label: questionnaire
          description: "Série de questions. Type particulier d'exercice incluant les QCM (questions à choix multiples) ou les QROC (questions à réponse ouverte et courte), les enquêtes..."
    scolomfr-voc-010-num-020:
      i18n:
        fr:
          label: scénario pédagogique
          description: "Document descriptif, structuré et transférable, présentant de façon plus ou moins exhaustive une action de formation et d'apprentissage, les acteurs (élèves, enseignants), les objectifs, l'enchaînement d'unités ou de séquences pédagogiques, les ressources utilisées, le dispositif d'évaluation choisi. Suivant le niveau de description et/ou le périmètre de l'action pédagogique, les dénominations peuvent varier (séquence, séance, cycle d'activités pédagogiques)."
    scolomfr-voc-010-num-021:
      i18n:
        fr:
          label: simulation
          description: "Représentation artificielle de la réalité, paramétrable et basée sur un modèle, exploitée à des fins de compréhension et d'étude, de démonstration ou d'explication. Exemple : simulation de décroissance radioactive ou d'une onde mécanique (phénomène physique), conduite d'engins (gestes professionnels), etc."
    scolomfr-voc-010-num-026:
      i18n:
        fr:
          label: témoignage pédagogique
    scolomfr-voc-010-num-022:
      i18n:
        fr:
          label: tutoriel
          description: |
            Guide de présentation et d'initiation, utilisable de façon autonome à l'utilisation d'un ensemble de notions, d'un logiciel, d'un matériel, etc." (Source : http://fr.wiktionary.org/wiki/tutoriel).

