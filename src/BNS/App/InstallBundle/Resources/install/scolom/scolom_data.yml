"SCOLOM-1.5":
  type: "MULTIPLE_STRING"
  parent_scolom: "SCOLOM-1"
  i18n:
    fr:
      label: "Mot clé libre"
      description: "Mots-clés libres relatifs au contenu de la ressource. (source : LOMFR NF Z76-040 :2006)"

"SCOLOM-1.6":
  type: "MULTIPLE_STRING"
  parent_scolom: "SCOLOM-1"
  i18n:
    fr:
      label: "Couverture"
      description: "L'étendue ou la portée du contenu de la ressource. L'époque, la culture ou la géographie à laquelle cet objet pédagogique est relatif. (source : LOMFR NF Z76-040 :2006)"

"SCOLOM-1.7":
  type: "CHOICE"
  parent_scolom: "SCOLOM-1"
  i18n:
    fr:
      label: "Structure"
      description: "Organisation de la ressource pédagogique. (source : LOMFR NF Z76-040 :2006)"
  choices:
    scolomfr-voc-007-num-001:
      i18n:
        fr:
          label: "atomique"
          description: Une ressource indivisible dans ce contexte d'utilisation.
    scolomfr-voc-007-num-002:
      i18n:
        fr:
          label: "collection"
          description: "Un ensemble de ressources, sans relations définies entre elles."
    scolomfr-voc-007-num-003:
      i18n:
        fr:
          label: "en réseau"
          description: "Un ensemble de ressources en relation les unes avec les autres. La nature de la (des) relation(s) n'est pas définie."
    scolomfr-voc-007-num-004:
      i18n:
        fr:
          label: "hiérarchique"
          description: "Un ensemble de ressources dont les relations peuvent être représentées par une structure arborescente."
    scolomfr-voc-007-num-005:
      i18n:
        fr:
          label: "linéaire"
          description: "Un ensemble de ressources parfaitement ordonnées. Exemple : un ensemble de ressources associées par des relations \"précédent\" et \"suivant\"."

"SCOLOM-1.8":
  type: "CHOICE"
  parent_scolom: "SCOLOM-1"
  i18n:
    fr:
      label: "Niveau d'agrégation"
      description: "Granularité de la ressource. (source : LOMFR NF Z76-040 :2006)"
  choices:
    scolomfr-voc-008-num-01:
      i18n:
        fr:
          label: "1"
          description: "Ressource indivisible. Fait référence à une ressource que l'on estime ne pouvant pas être fragmentée et qui pourra être exploitée dans des ressources pédagogiques de granularité plus élevée (2, 3 ou 4). Par exemple, une photo ou une fiche technique, un exercice unique, le support d'une leçon..."
    scolomfr-voc-008-num-02:
      i18n:
        fr:
          label: "2"
          description: "Ensemble d'objets d'apprentissage de niveau 1. Fait référence à une ressource pédagogique regroupant un ensemble d'objets pédagogiques ou fragments. Par exemple : une ressource présentant une leçon incluant une vidéo numérique et un exercice ; une ressource présentant un travail d'évaluation et composée des consignes et support d'exercices, ainsi que des corrections."
    scolomfr-voc-008-num-03:
      i18n:
        fr:
          label: "3"
          description: "Ensemble d'objets d'apprentissage de niveau 2. Fait référence à une ressource rassemblant un ensemble d'objets de niveau d'agrégation supérieur. Par exemple : une ressource décrivant un cours composé de plusieurs leçons."
    scolomfr-voc-008-num-04:
      i18n:
        fr:
          label: "4"
          description: "Ensemble d'objets d'apprentissage de niveau 3 (granularité la plus élevée dans ce modèle). Fait référence à une ressource rassemblant un ensemble d'objets de niveau d'agrégation la plus élevée. Par exemple : une ressource décrivant le programme d'enseignement menant à un diplôme ou certificat."

"SCOLOM-1.9":
  type: "MULTIPLE_CHOICE"
  parent_scolom: "SCOLOM-1"
  i18n:
    fr:
      label: "Type documentaire DC"
      description: "La nature ou le genre du contenu de la ressource. (source : LOMFR NF Z76-040 :2006)"
  choices:
    scolom-type-1:
      i18n:
        fr:
          label: "collection"
          description: "Agrégation de ressources formant un tout cohérent : une base d'exercices, une base d'objets de musées, un catalogue de bibliothèque..."
    scolom-type-2:
      i18n:
        fr:
          label: "ensemble de données"
          description: "Donnée encodée suivant une structure précise appropriée au traitement par ordinateur : par exemple une base de données statistiques."
    scolom-type-3:
      i18n:
        fr:
          label: "événement"
          description: "Fait basé sur une période de temps, non permanent. Par exemple : une conférence, une exposition, une bataille ou tout autre fait historique, etc."
    scolom-type-4:
      i18n:
        fr:
          label: "image"
          description: "Représentation visuelle autre que sous la forme de texte."
    scolom-type-5:
      i18n:
        fr:
          label: "image en mouvement"
          description: "Série de représentations visuelles conférant une impression de mouvement lorsqu'elles sont montrées à la suite les unes des autres. Par exemple : des films, vidéos, émissions de télévision, infographie, effets spéciaux, films d'animation..."
    scolom-type-6:
      i18n:
        fr:
          label: "image fixe"
          description: "Représentation visuelle statique. Par exemple, des photographies, tableaux, dessins, graphiques, plans, photographies d'objets physiques..."
    scolom-type-7:
      i18n:
        fr:
          label: "logiciel"
          description: "Programme ou application informatiques, en code source ou sous une forme compilée. Par un exemple, un fichier source en C, un exécutable MS-Windows, un fichier rdf ou un script PHP..."
    scolom-type-8:
      i18n:
        fr:
          label: "objet physique"
          description: "Objet ou substance à trois dimensions, inanimé. Par exemple un TBI, un ordinateur, un bâtiment, une fleur (et non une photographie d'une fleur), etc. Les représentations ou substituts numériques de ces objets physiques utiliseront \"texte\", \"image\" ou un autre type."
    scolom-type-9:
      i18n:
        fr:
          label: "ressource interactive"
          description: "Objet nécessitant une interaction de l'utilisateur pour être comprise, exécutée ou expérimentée. Par exemple une page Web ou un formulaire Web, des objets d'apprentissage multimédia, une applet, une maquette numérique, un service de chat, un environnement de réalité virtuelle, sortie visuelle d'une simulation, etc."
    scolom-type-10:
      i18n:
        fr:
          label: "service"
          description: "Un système qui fournit une ou plusieurs fonctions, qui offre des services à l'utilisateur comme un serveur Web, un service de conversion de formats de fichier, un service de photocopie, un service en ligne de carte heuristique..."
    scolom-type-11:
      i18n:
        fr:
          label: "son"
          description: "Ressource principalement destinée à être entendue. Par exemple un fichier de musique, de son ou de paroles enregistrées, un compact-disque audio..."
    scolom-type-12:
      i18n:
        fr:
          label: "texte"
          description: "Ressource constituée principalement de mots destinés à être lus. \"Texte\" est pris ici au sens large : livre, magazine, journal, poème, message d'une liste de diffusion, etc."

"SCOLOM-1.10":
  type: "MULTIPLE_CHOICE"
  parent_scolom: "SCOLOM-1"
  i18n:
    fr:
      label: "Typologie générale de documents"
      description: "Noms attribués à des ressources selon le genre ou la forme de ceux-ci, et non selon leur rôle dans un processus pédagogique comme cela est le cas de la liste \"type pédagogique de la ressource\"."
  choices:
    scolomfr-voc-005-num-001:
      i18n:
        fr:
          label: annuaire
          description: |
            "Ensemble d'adresses (d'une personne, d'un organisme, d'une source d'information, d'un site Web,...) pouvant être complétées par d'autres informations associées (chiffre d'affaire d'un organisme, rôle et fonction d'une personne, nom du dirigeant d'un organisme,...). Sous une forme papier, il peut paraître annuellement." (Source : Vocabulaire de la documentation, ADBS, 2004) Exemple : annuaire des établissements scolaires, annuaires de sites web disciplinaires...
    scolomfr-voc-005-num-002:
      i18n:
        fr:
          label: archives
          description: "Ensemble de documents d'archives, documents historiques, montages d'archives, quels que soient leur date, leur forme et leur support matériel (imprimé, audiovisuel, sonore ou électronique)."
    scolomfr-voc-005-num-003:
      i18n:
        fr:
          label: article
          description: |
            "Texte indépendant constituant une partie d'une publication périodique, d'un blog, d'un dictionnaire, d'une encyclopédie" (Source : Vocabulaire de la documentation, ADBS, 2004).
    scolomfr-voc-005-num-004:
      i18n:
        fr:
          label: atlas
          description: '"Recueil ordonné de cartes conçu pour représenter un espace donné et/ou exposer un ou plusieurs thèmes." (Source : Vocabulaire de la documentation, ADBS, 2004).'
    scolomfr-voc-005-num-005:
      i18n:
        fr:
          label: bande dessinée
          description: "Succession de dessins organisés en séquences, qui suggère le déroulement d'une histoire, les caricatures, les dessins de presse et également les recueils de dessins humoristiques."
    scolomfr-voc-005-num-007:
      i18n:
        fr:
          label: "banque d'images"
    scolomfr-voc-005-num-006:
      i18n:
        fr:
          label: banque de vidéos
    scolomfr-voc-005-num-008:
      i18n:
        fr:
          label: base de données
          description: >
            Ne pas confondre avec le logiciel
            servant à construire des bases de
            données.
    scolomfr-voc-005-num-009:
      i18n:
        fr:
          label: bibliographie / sitographie
          description: >
            Liste de description de documents
            bibliographiques ou de sites, organisés
            selon certains critères pour en
            permettre le repérage.
    scolomfr-voc-005-num-010:
      i18n:
        fr:
          label: biographie
    scolomfr-voc-005-num-011:
      i18n:
        fr:
          label: carte
    scolomfr-voc-005-num-012:
      i18n:
        fr:
          label: carte heuristique et conceptuelle
          description: "Représentation graphique d'idées, de concepts ou d'informations..."
    scolomfr-voc-005-num-013:
      i18n:
        fr:
          label: chronologie
    scolomfr-voc-005-num-014:
      i18n:
        fr:
          label: collection de documents
          description: >
            Une banque de documents, un dossier
            regroupant des documents, un entrepôt
            de documents sont des collections de
            documents regroupés à des fins et
            selon des caractéristiques
            différentes.
    scolomfr-voc-005-num-015:
      i18n:
        fr:
          label: compte rendu
          description: Compte rendu de réunion, de visite...
    scolomfr-voc-005-num-016:
      i18n:
        fr:
          label: conférence
          description: "Y compris les enregistrements sonore et/ou audiovisuel d'une conférence."
    scolomfr-voc-005-num-017:
      i18n:
        fr:
          label: diaporama
          description: |
            "Un diaporama est un spectacle de projection de diapositives ; par extension on entend par ce terme toute suite d'images ou de documents reliés par des effets et sur lesquels il est possible de mettre du son" (Source : Wikipédia).
    scolomfr-voc-005-num-018:
      i18n:
        fr:
          label: dossier documentaire
          description: >
            Toute forme de document thématique sur
            tout type de support.
    scolomfr-voc-005-num-019:
      i18n:
        fr:
          label: dossier technique
    scolomfr-voc-005-num-020:
      i18n:
        fr:
          label: exposition
    scolomfr-voc-005-num-021:
      i18n:
        fr:
          label: feuille de calcul
          description: >
            Document principal utilisé dans un
            tableur pour gérer et stocker des
            données. Une feuille de calcul est
            composée de cellules organisées en
            lignes et en colonnes. Certaines
            données sont issues de calcul.
    scolomfr-voc-005-num-022:
      i18n:
        fr:
          label: film
    scolomfr-voc-005-num-023:
      i18n:
        fr:
          label: image numérique
          description: >
            Toute image (dessin, icône,
            photographie...) acquise, créée,
            traitée ou stockée sous forme binaire.
    scolomfr-voc-005-num-024:
      i18n:
        fr:
          label: livre numérique
    scolomfr-voc-005-num-025:
      i18n:
        fr:
          label: maquette / prototype
          description: "Reproduction en grandeur naturelle (prototype) ou à l'échelle réduite (maquette) d'une machine, d'un processus, d'un bâtiment..."
    scolomfr-voc-005-num-026:
      i18n:
        fr:
          label: norme
          description: >
            Utilisé non seulement pour des
            documents de normes élaborés par des
            organismes officiels, mais également
            pour des standards.
    scolomfr-voc-005-num-028:
      i18n:
        fr:
          label: objet 3D
    scolomfr-voc-005-num-027:
      i18n:
        fr:
          label: objet physique
    scolomfr-voc-005-num-029:
      i18n:
        fr:
          label: ouvrage
    scolomfr-voc-005-num-030:
      i18n:
        fr:
          label: partition musicale
          description: >
            Support de transcription des
            caractéristiques du son musical.
    scolomfr-voc-005-num-031:
      i18n:
        fr:
          label: périodique
    scolomfr-voc-005-num-032:
      i18n:
        fr:
          label: photographie
    scolomfr-voc-005-num-033:
      i18n:
        fr:
          label: podcast
          description: >
            Ressource audio ou vidéo diffusée en
            série via Internet.
    scolomfr-voc-005-num-034:
      i18n:
        fr:
          label: présentation multimédia
    scolomfr-voc-005-num-035:
      i18n:
        fr:
          label: programme scolaire
          description: '"Ensemble des thèmes abordés par un enseignement dans un laps de temps donné" (Source : Wikipédia).'
    scolomfr-voc-005-num-036:
      i18n:
        fr:
          label: rapport
          description: |
            "Document (écrit) qui décrit les résultats de recherches, d'enquêtes, d'observation ou d'autres études" (Source : Vocabulaire de la documentation, ADBS, 2004). Un scénario ou une séquence pédagogiques s'expose - en fonction de son ampleur - dans une note ou dans un rapport.
    scolomfr-voc-005-num-037:
      i18n:
        fr:
          label: référentiel de compétences
          description: >
            Répertoire établi sous une forme
            organisée, de compétences et/ou
            aptitudes requises pour remplir une
            tâche, exercer une fonction, un
            métier, etc.
    scolomfr-voc-005-num-038:
      i18n:
        fr:
          label: schéma / graphique
    scolomfr-voc-005-num-039:
      i18n:
        fr:
          label: site Web
    scolomfr-voc-005-num-040:
      i18n:
        fr:
          label: tableau (art)
    scolomfr-voc-005-num-041:
      i18n:
        fr:
          label: web média

"SCOLOM-2":
  type: "NULL"
  i18n:
    fr:
      label: "Cycle de vie"
      description: "Cette catégorie présente les caractéristiques du cycle de vie du document.(source : LOMFR NF Z76-040:2006)"

"SCOLOM-2.1":
  type: "STRING"
  parent_scolom: "SCOLOM-2"
  i18n:
    fr:
      label: "Version"
      description: "L'édition de cette ressource. (source : LOMFR NF Z76-040 :2006)"

"SCOLOM-2.2":
  type: "CHOICE"
  parent_scolom: "SCOLOM-2"
  i18n:
    fr:
      label: "État"
      description: "L'état de cette ressource pédagogique, du point de vue de son achèvement ou de sa disponibilité pour le public. (source : LOMFR NF Z76-040 :2006)"
  choices:
    scolomfr-voc-002-num-001:
      i18n:
        fr:
          label: brouillon
          description: "Esquisse, ébauche d'une ressource destinée à être complétée, modifiée, enrichie... pour atteindre l'état final."
    scolomfr-voc-002-num-002:
      i18n:
        fr:
          label: final
          description: "Etat d'une ressource considérée alors dans sa version courante et qui peut dès lors être utilisée et diffusée."
    scolomfr-voc-002-num-004:
      i18n:
        fr:
          label: indisponible
          description: "Etat d'une ressource non disponible."
    scolomfr-voc-002-num-003:
      i18n:
        fr:
          label: révisé
          description: "Etat final d'une ressource mais dans une version corrigée, modifiée ou amendée par rapport à la version préliminaire."

"SCOLOM-2.3":
  type: "MULTIPLE_NULL"
  parent_scolom: "SCOLOM-2"
  i18n:
    fr:
      label: "Contribution"
      description: "Les entités (c'est-à-dire les personnes ou organismes) qui ont contribué à la production de cet objet pédagogique au cours de son cycle de vie (par exemple, création, rédaction, publication) (source : LOMFR NF Z76-040 :2006)"

"SCOLOM-2.3.1":
  type: "CHOICE"
  parent_scolom: "SCOLOM-2.3"
  i18n:
    fr:
      label: "Rôle"
      description: "Type de contribution. (source : LOMFR NF Z76-040 :2006)"
  choices:
    scolomfr-voc-003-num-001:
      i18n:
        fr:
          label: auteur
          description: >
            Entité responsable de la création du
            contenu de la ressource.
    scolomfr-voc-003-num-003:
      i18n:
        fr:
          label: concepteur graphique
          description: "Entité responsable de la création des éléments graphiques et visuels d'une ressource."
    scolomfr-voc-003-num-004:
      i18n:
        fr:
          label: concepteur pédagogique
          description: |
            "Entité responsable d'appliquer les principes pédagogiques soutenant la conception de la ressource" (Source : Normetic v1.1).
    scolomfr-voc-003-num-005:
      i18n:
        fr:
          label: contributeur
          description: >
            Entité ayant contribuée au contenu de
            la ressource, sans que la nature de sa
            contribution soit spécifiée.
    scolomfr-voc-003-num-017:
      i18n:
        fr:
          label: diffuseur / distributeur
    scolomfr-voc-003-num-016:
      i18n:
        fr:
          label: directeur de la publication
          description: >
            Entité qui coordonne les différentes
            contributions éditoriales à la
            ressource.
    scolomfr-voc-003-num-002:
      i18n:
        fr:
          label: éditeur
          description: "Entité responsable de la mise à disposition de la ressource : un établissement, une académie, une maison d'édition."
    scolomfr-voc-003-num-006:
      i18n:
        fr:
          label: expert du domaine
          description: |
            Entité qualifiée pour juger de la pertinence du contenu de la ressource. Dans le cas où un expert du domaine fournit l'information, il est alors également "fournisseur de contenu".
    scolomfr-voc-003-num-007:
      i18n:
        fr:
          label: fournisseur de contenu
          description: |
            Entité qui est secondairement responsable du contenu de la ressource. Elle peut avoir assuré des activités liées à la création, la structuration ou l'agrégation du contenu de la ressource. Dans le cas où la fourniture relève d'une expertise du domaine, utiliser alors "expert du domaine".
    scolomfr-voc-003-num-010:
      i18n:
        fr:
          label: implémenteur technique
          description: "Entité qui effectue l'ensemble des opérations techniques nécessaires pour élaborer la ressource. Par exemple : une cellule TICE, un développeur informatique..."
    scolomfr-voc-003-num-008:
      i18n:
        fr:
