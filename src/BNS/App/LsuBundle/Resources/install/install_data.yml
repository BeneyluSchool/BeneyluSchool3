module:
  unique_name: LSU
  is_contextable: true
  default_rank:
    pupil: ~
    parent: READ
    teacher: MANAGE
    other: ~

permissions:
  # access to the front mode
  ACCESS: ~

  # access to lsu data
  ACCESS_READ: ~

  # access to the back mode
  ACCESS_BACK: ~

  # can toggle app for other users
  ACTIVATION: ~

ranks:
  READ:
    permissions: [ACCESS, ACCESS_READ]

  MANAGE:
    permissions: [ACCESS_READ, ACCESS_BACK, ACTIVATION]

