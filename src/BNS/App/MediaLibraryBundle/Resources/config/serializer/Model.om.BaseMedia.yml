    filename:
      expose: true
      groups: [ detail, media_detail ]
    file_mime_type:
      expose: true
      groups: [ detail, media_detail ]
    status_deletion:
      expose: true
      groups: [ detail, media_detail ]
    status_creation:
      expose: true
      groups: [ detail, media_detail ]
    user_id:
      expose: true
    is_private:
      expose: true
      groups: [ detail, media_detail ]
    size:
      expose: true
      groups: [ detail, media_detail, media_basic ]
    download_count:
      expose: true
      groups: [ detail, media_detail ]
    slug:
      expose: true
      groups: [ detail, media_detail ]
    copy_from_id:
      expose: true
      groups: [ detail, media_detail ]
    created_at:
      expose: true
