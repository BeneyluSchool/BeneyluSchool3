BNS\App\MiniSiteBundle\Model\MiniSitePageNews:
  MiniSitePageNews_1:
    page_id: MiniSitePage_2
    author_id: USER(PUPIL)
    title: 'Et la ferme : meuhhh !'
    content: |
      <p>Nous avons vu tous les animaux de la ferme : vaches, poules, ch&egrave;ves ... Ils &eacute;taient trop mignons !</p>
      <p><img style="display: block; margin-left: auto; margin-right: auto; border: 1px solid black;" src="http://www.beneyluschool3.dev/mediatheque/visualiser/la-ferme-jpg/1LsOBbCD%252FeXq72mnEQ3FDFlX8d1zmmyvay4hb9AOPTo%253D" alt="" width="546" height="363" data-slug="la-ferme-jpg" data-uid="2" data-id="8" data-filename="laferme.jpg" /> </p>
    status: 1
    published_at: 2013-06-27 12:19:19
    created_at: 2013-06-27 12:18:58
    updated_at: 2013-06-27 12:19:19
    slug: et-la-ferme-meuhhh
  MiniSitePageNews_2:
    page_id: MiniSitePage_2
    author_id: USER(PUPIL)
    title: Les calanques
    content: |
      <p>Nous sommes all&eacute;s voir les calanques, c'&eacute;tait tr&egrave;s beau !<br />Nous y avons vu des oiseaux et plein de bateaux. La mer &eacute;tait transparente, on pourrait presque voir le fond.</p>
      <p><img class="bns-insert-resources image-limit image" style="display: block; margin-left: auto; margin-right: auto;" src="http://www.beneyluschool3.dev/mediatheque/visualiser/regioncalanque1-jpg/jkWyXogtAy3ZRx74ybuSo26m%252BAMdL0TpkWdnyTPI63U%253D" alt="" data-slug="regioncalanque1-jpg" data-uid="2" data-id="9" data-filename="regioncalanque1.jpg" /> </p>
    status: 1
    published_at: 2013-06-27 12:25:13
    created_at: 2013-06-27 12:22:38
    updated_at: 2013-06-27 12:25:13
    slug: les-calanques
