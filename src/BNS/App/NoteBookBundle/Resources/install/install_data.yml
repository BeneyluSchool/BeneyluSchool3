    label:
      fr: Accès en lecture au cahier journal
      en: Note book read access
    description:
      fr: Accès en lecture au cahier journal
      en: Note book read access
    permissions: [ACCESS]

  USE:
    label:
      fr: Utiliser le cahier journal
      en: Note book use
    description:
      fr: Utiliser le cahier journal
      en: Note book use
    permissions: [ACCESS, ACCESS_BACK]
