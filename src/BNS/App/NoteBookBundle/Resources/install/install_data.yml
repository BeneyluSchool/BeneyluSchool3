    en: Liaison book
  description:
    fr: Lire le Cahier journal
    en: Note book
  default_rank:
    pupil: null
    parent: null
    teacher: null
    other: null

permissions:
  ACCESS:
    label:
      fr: Voir cahier journal
      en: Notebook access
    description:
      fr: Donne l'accès au cahier journal
      en: Give access to note book

  ACCESS_BACK:
    label:
      fr: Gérer cahier journal
      en: Notebook access
