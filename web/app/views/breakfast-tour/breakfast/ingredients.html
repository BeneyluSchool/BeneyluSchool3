<div container class="flex layout-row main-container">

  <bns-breakfast-tour-navigation></bns-breakfast-tour-navigation>

  <md-content class="flex transparent breakfast-tour-navigation-spacer layout-gt-md-row">
    <section class="flex-gt-md-70">
      <div class="md-padding">
        <h1 class="md-display-3 heading">
          {{ ::ctrl.breakfast.name }} : <span translate>BREAKFAST_TOUR.TITLE_INGREDIENTS</span>
        </h1>
        <div class="md-body-1">{{ ::ctrl.breakfast.description }}</div>
      </div>

      <div class="md-padding">
        <div class="layout-row layout-wrap">
          <div ng-repeat="ingredient in ctrl.breakfast.full_ingredients" class="flex-100 flex-gt-sm-50 layout-row layout-align-start-center layout-padding">
            <bns-ingredient-visual></bns-ingredient-visual>
            <span class="flex md-display-1 heading">{{ ::ingredient.description }}</span>
          </div>
        </div>

        <div class="layout-row layout-align-center-center">
          <div class="pennant pennant-double">
            <md-button ui-sref="^.flavors" class="btn-lg">
              <span translate>BREAKFAST_TOUR.BUTTON_SEE_FLAVORS</span>
            </md-button>
          </div>
        </div>
      </div>
      <div class="hide-sm hide-md breakfast-tour-navbar-spacer"></div>
    </section>

    <section class="flex-gt-md-30 layout-column layout-align-start-center" ng-style="{ overflow: $mdMedia('gt-md') ? 'hidden' : '' }">
      <div ng-click="ctrl.showRecipe($event)" class="md-whiteframe-z2 breakfast-tour-discover-recipe border-dashed">
        <div class="breakfast-tour-dish dish-{{ ::ctrl.breakfast.code }}"></div>
        <div class="pennant pennant-double">
          <md-button><span translate>BREAKFAST_TOUR.DISCOVER_RECIPE</span></md-button>
        </div>
      </div>
      <div class="breakfast-tour-navbar-spacer"></div>
    </section>

  </md-content>

  <div class="hide-sm hide-md breakfast-tour-characters"></div>

</div>
