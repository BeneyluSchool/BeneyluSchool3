<div class="breakfast-tour-navigation-spacer hide-sm hide-md"></div>

<md-content class="flex-gt-md layout-column md-padding md-whiteframe-z2 border-dashed" ng-class="{ 'dashed-vertical': $mdMedia('gt-md'), 'dashed-horizontal': $mdMedia('sm') || $mdMedia('md') }">

  <div shrink-none class="layout-md-row" style="margin-top: auto;">
    <header class="flex-md-50 breakfast-header">
      <div class="breakfast-tour-challenge-logo"></div>
      <h1 class="md-display-2 heading breakfast-title" translate>BREAKFAST_TOUR.TITLE_CHALLENGE_CHEFS</h1>
      <h3 class="md-headline heading breakfast-country" translate>BREAKFAST_TOUR.SUBTITLE_WITH_BEST_BREAKFAST</h3>
      <div class="md-body-1 breakfast-description" translate>BREAKFAST_TOUR.DESCRIPTION_CHALLENGE_CHOICE</div>
    </header>

    <div class="flex-md-50 ingredient-choices layout-column layout-align-center-center">
      <div class="layout-row layout-align-center-center">
        <div class="ingredient-placeholder">
          <bns-ingredient-visual ng-if="ctrl.ordered[1]" ingredient="ctrl.ordered[1]" class="grow"></bns-ingredient-visual>
        </div>
        <div class="ingredient-placeholder">
          <bns-ingredient-visual ng-if="ctrl.ordered[2]" ingredient="ctrl.ordered[2]" class="grow"></bns-ingredient-visual>
        </div>
        <div class="ingredient-placeholder">
          <bns-ingredient-visual ng-if="ctrl.ordered[3]" ingredient="ctrl.ordered[3]" class="grow"></bns-ingredient-visual>
        </div>
      </div>
      <div class="layout-row layout-align-space-around-center">
        <span class="ingredient-combinator">+</span>
        <span class="ingredient-combinator">+</span>
      </div>
      <div class="layout-row layout-align-space-around-center">
        <div class="ingredient-placeholder">
          <bns-ingredient-visual ng-if="ctrl.ordered[4]" ingredient="ctrl.ordered[4]" class="grow"></bns-ingredient-visual></bns-ingredient-visual>
        </div>
        <div class="ingredient-placeholder">
          <bns-ingredient-visual ng-if="ctrl.ordered[5]" ingredient="ctrl.ordered[5]" class="grow"></bns-ingredient-visual>
        </div>
        <div class="ingredient-placeholder">
          <bns-ingredient-visual ng-if="ctrl.ordered[6]" ingredient="ctrl.ordered[6]" class="grow"></bns-ingredient-visual>
        </div>
      </div>
    </div>
  </div>

  <div shrink-none class="text-center" style="margin-bottom: auto;">
    <md-button class="md-raised md-accent btn-lg" ng-disabled="!ctrl.choices.length || ctrl.choices.length > 6" ng-click="ctrl.doChallenge()" style="display: inline-block; margin-left: 0; margin-right: 0">
      <div class="flex layout-row layout-align-center-center">
        <span class="breakfast-tour-challenge-logo"></span>
        <span translate>BREAKFAST_TOUR.BUTTON_CHALLENGE_CHEF</span>
      </div>
    </md-button>
  </div>
  <div class="hide-sm hide-md breakfast-tour-navbar-spacer"></div>

</md-content>

<md-content class="flex-gt-md-60 md-padding breakfast-tour-challenge-choice-container transparent layout-column layout-align-space-around-center">
  <bns-ingredients-selector ingredients="ctrl.ingredients" choices="ctrl.choices" ordered="ctrl.ordered" max="6" class="breakfast-tour-navbar-spacer"></bns-ingredients-selector>
</md-content>
