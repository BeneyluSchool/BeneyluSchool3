<div container class="flex layout-gt-md-row main-container breakfast-tour-splash-container">

  <div class="flex-gt-md-50 flex-order-gt-md-2 layout-column layout-align-center-center breakfast-tour-app-splash" shrink-none>
    <h1 class="md-whiteframe-z2 md-padding md-display-3 breakfast-tour-app-title heading border-dashed" translate>BREAKFAST_TOUR.TITLE_BREAKFAST_TOUR</h1>

    <div class="md-padding tagline" translate>BREAKFAST_TOUR.DESCRIPTION_ADVENTURE</div>

    <div class="breakfast-tour-start-container layout-row layout-align-center-center breakfast-tour-navigation-button">
      <div class="pennant pennant-double">
        <md-button class="btn-lg" ui-sref="app.breakfastTour.map">
          <span class="navigation-map"></span>
          <span translate>BREAKFAST_TOUR.BUTTON_START_ADVENTURE</span>
        </md-button>
      </div>
    </div>
  </div>

  <div class="flex-gt-md-50 flex-order-gt-md-1 layout-row layout-align-center-end breakfast-tour-characters-text">
    <img src="../assets/images/apps/breakfast-tour/characters-text.png" alt="Characters">
  </div>

  <div ng-if="ctrl.canSeeFolder" class="flex-gt-md-100 flex-order-gt-md-3 md-padding md-whiteframe-z2 border-dashed breakfast-tour-teacher-content layout layout-align-space-around-center layout-wrap" style="box-sizing: border-box">
    <div class="flex-90 flex-gt-md-40 md-body-1" style="font-size: 22px; line-height: 1.3; text-align: justify;" translate>
      BREAKFAST_TOUR.DESCRIPTION_APP_TEACHERS
    </div>
    <div class="flex-90 flex-gt-md-40 text-center" style="margin-top: 20px; margin-bottom: 20px">
      <md-button ng-click="ctrl.getFolder()" ng-disabled="ctrl.busy" class="md-raised md-primary btn-lg">
          <img src="../assets/images/apps/media-library/icon-40@2x.png" alt="" shrink-none style="position: absolute; left: 12px; top: 6px; height: 46px;">
          <span style="margin-left: 54px;"ng-bind-html="'BREAKFAST_TOUR.BUTTON_DOWNLOAD_FOLDER_MEDIA_LIBRARY'|translate|buttonize"></span>
      </md-button>

      <div>
        <a href="http://beneylu.com/blog/wp-content/uploads/2015/10/Tour-du-monde-des-petits-d%C3%A9j-Fiche-de-Prep.pdf" target="_blank" translate>BREAKFAST_TOUR.LINK_DOWNLOAD_PREPARATION_SHEET</a>
      </div>
      <div style="position: relative">
        <md-progress-circular md-mode="indeterminate" ng-show="ctrl.busy" style="position: absolute; left: 50%; margin-left: -20px"></md-progress-circular>
      </div>
    </div>
  </div>

</div>
