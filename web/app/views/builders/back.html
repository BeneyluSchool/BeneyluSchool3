<div container class="flex layout-row main-container">

  <md-sidenav class="layout-column md-sidenav-left bns-sidebar" md-component-id="left" md-is-locked-open="app.isSidebarLockedOpen()">

    <header bns-sidebar-header app="navbar.app"></header>

    <md-content class="flex" ui-view="sidebar">
      <section ui-sref-active="current">
        <md-button href ui-sref=".books">
          <md-icon>library_books</md-icon>
          <span translate>BUILDERS.BUTTON_BOOKS</span>
        </md-button>
        <div ui-view="sidebar_books"></div>
      </section>
      <section ui-sref-active="current">
        <md-button href ui-sref=".messages">
          <md-icon>comment</md-icon>
          <span translate>BUILDERS.BUTTON_MESSAGES</span>
        </md-button>
        <div ui-view="sidebar_messages"></div>
      </section>
      <section bns-app-menu-toggle type="activities"></section>
    </md-content>

  </md-sidenav>

  <md-content id="content" class="bns-content flex layout-column ">
    <div class="bns-content-inner flex layout-column" ui-view="content"></div>
  </md-content>

</div>
