<div ng-if="ctrl.book.is_complete">
  <blockquote ng-if="ctrl.book._embedded.message" ng-bind-html="ctrl.book._embedded.message.content|nl2br"></blockquote>

  <form ng-if="!ctrl.book._embedded.message" ng-submit="ctrl.submitMessage()">
    <md-input-container md-no-float>
      <textarea ng-model="ctrl.message" rows="4" placeholder="{{'BUILDERS.LABEL_WRITE_YOUR_MESSAGE'|translate}}"></textarea>
    </md-input-container>
    <md-button type="submit" ng-disabled="ctrl.busy" class="md-primary md-raised centered">
      <span translate>BUILDERS.BUTTON_SAVE_ANSWER</span>
    </md-button>
  </form>
</div>
