<md-toolbar class="layout-row bns-actionbar">
  <div container class="md-toolbar-tools main-container" ui-view="actionbar"></div>
</md-toolbar>

<div container class="flex layout-row main-container">

  <bns-starter-kit-pointer step="1-2.2" pointer="calendar" ng-show="app.sidebarOpen"></bns-starter-kit-pointer>
  <md-sidenav class="layout-column md-sidenav-left bns-sidebar" md-component-id="left" md-is-locked-open="app.isSidebarLockedOpen()">

    <header bns-sidebar-header app="navbar.app"></header>

    <md-content class="flex" ui-view="sidebar">
      <section ui-sref-active="current">
        <div ui-view="sidebar_week"></div>
      </section>
      <bns-starter-kit-pointer step="1-2.2" pointer="switcher"></bns-starter-kit-pointer>
      <section ui-sref-active="{current: 'app.homework.back.custom'}">
        <md-button href ui-sref=".custom.preferences">
          <md-icon>brush</md-icon>
          <span class="flex layout-margin">
            <div><span class="md-headline" translate>APPS.TITLE_CUSTOMIZATION</span></div>
            <div ng-show="navbar.app"><small class="md-body-1 text-ellipsis">{{('APPS.LABEL_'+((type||'APP').toUpperCase())+'_'+(navbar.app.is_open?'OPEN':'CLOSE'))|translate}}</small></div>
          </span>
          <bns-app-toggle app="navbar.app" group="navbar.group" class="md-secondary" notify="true" type="type" bns-eat-click-if="true"></bns-app-toggle>
        </md-button>
        <div ui-view="sidebar_custom"></div>
      </section>
      <section ng-if="::hasStarterKit" ui-sref-active="current">
        <md-button href ui-sref=".help">
          <md-icon>help</md-icon>
          <span translate>HOMEWORK.TITLE_HELP</span>
        </md-button>
      </section>
    </md-content>

  </md-sidenav>

  <md-content id="content" class="bns-content flex layout-column ">
    <div class="bns-content-inner flex layout-column" ui-view="content"></div>
  </md-content>

</div>
