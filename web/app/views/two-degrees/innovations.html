<div container>
  <md-button class="md-fab md-fab-top-left" ui-sref="app.twoDegrees.map">
    <md-icon>arrow_back</md-icon>
  </md-button>
</div>

<md-content class="flex layout-sm-column layout-md-column layout-gt-md-row main-container">
  <bns-two-degrees-panel
    bns-direction="{{$mdMedia('gt-md') ? 'right' : 'bottom'}}"
    class="flex-none flex-gt-md-40"
  >
    <div class="text-center">
      <span class="logo innovations"></span>
      <h1 class="md-display-2 heading" translate>TWO_DEGREES.TITLE_THE_INNOVATIONS</h1>
    </div>

    <div class="layout-row layout-align-center-center layout-wrap layout-margin innovations-list">
      <md-button ng-repeat="innovationCode in ctrl.possibleInnovations"
        ng-init="innovation = ctrl.getInnovation(innovationCode)"
        ng-disabled="!innovation"
        ui-sref=".detail({code: innovationCode})"
        ui-sref-active="active"
        md-no-ink
        class="flex flex-none pellet pellet-lg innovation-{{::innovationCode|assetize}}"
      >
        <md-tooltip ng-if="innovation">{{::innovation.title}}</md-tooltip>
      </md-button>
    </div>
  </bns-two-degrees-panel>

  <section class="flex-none flex-gt-md-60 md-padding two-degrees-container transparent two-degrees-innovation-container">
    <div ui-view="detail">
      <div class="two-degrees-empty-desc" translate>TWO_DEGREES.DESCRIPTION_UNLOCK_CHALLENGES_AND_CHOOSE_INNOVATION</div>
    </div>
    <div class="md-padding text-center">
      <md-button class="md-raised btn-lg md-accent" ui-sref="app.twoDegrees.map">
        <span ng-bind-html="'TWO_DEGREES.BUTTON_BACK_MAP'|translate|buttonize">.</span>
      </md-button>
    </div>
  </section>
</md-content>
